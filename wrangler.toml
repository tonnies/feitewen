# Cloudflare Pages Configuration for Feite Wen
# This file is used for local development with wrangler

name = "feitewen-pages"
compatibility_date = "2024-01-01"

# D1 Database bindings for local development
[[d1_databases]]
binding = "DB"
database_name = "feitewen-test"
database_id = "test-db-id" # Replace with actual database_id from: wrangler d1 create feitewen-test

# For production, you'll configure D1 bindings in Cloudflare Pages dashboard
# Settings > Functions > D1 database bindings
