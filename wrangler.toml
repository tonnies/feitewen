# Cloudflare Worker Configuration for Feite Wen Astro Site
# This is the main worker that serves the website (fw.a-meijer.workers.dev)

name = "fw"
compatibility_date = "2024-01-01"

# D1 Database binding
# IMPORTANT: Replace database_id with your actual database ID
[[d1_databases]]
binding = "DB"
database_name = "feitewen-test"
database_id = "test-db-id" # TODO: Replace with actual database_id from: wrangler d1 list

# After updating database_id, redeploy with: npm run build && wrangler deploy
